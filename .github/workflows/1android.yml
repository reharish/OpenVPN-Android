name: Apk Maker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle
    - name: Gradlew Setup
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew bundleDebug
    - name: Debug Assemble
      run: ./gradlew assembleDebug